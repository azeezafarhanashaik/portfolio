<main>
    <section class="contact-container">
        <h2 class="page-title">Get in Touch</h2>

        <p>Feel free to reach out through the form below or via my social media.</p>

        <form action="https://formspree.io/f/xgvaalze" method="POST">
            <div class="input-box">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="input-box">
                <textarea name="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>

</main>
 <script>
    // Form submission handling (your existing script)
    document.querySelector('form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          alert('Message sent successfully!');
          form.reset(); // Clear the form
        } else {
          alert('Oops! Something went wrong.');
        }
      } catch (error) {
        alert('Error submitting the form. Please try again later.');
      }
    });
 
    </script>
